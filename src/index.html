<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SKE-Chayennnnnn</title>

  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <link rel="stylesheet" href="./index.css">
</head>

<body style="background-color: #00d2f7">
  <!-- TODO: Write User Interface Here -->
  <div class="container">
    <!--<h1 style="font-size: 180px" id="t">เวลา</h1>-->
    <div>
      <h1 style="font-size: 50px;" id="s">Score: 0</h1>
    </div>
    <div class="text-center">
      <h1 class="border" id="q">คำใบ้</h1>
    </div>
  </div>
  <!---->

  <script type="text/javascript">
    $(function () {
      var socket = io();
      var bgcolor = ["#F9A492", "#C1F992", "#00d2f7"];
      var oldquestion = "";
      var count = 0;
      // main logic
      socket.on('game', function (data) {
        switch (data.action) {
          case 'start':

            break;
          case 'update':
            var question = data.question // คำถาม
            var score = data.score // คะแนน
            var time = data.time // เวลา
            if (question != oldquestion) {
              if (count + 1 > bgcolor.length) {
                count = 0;
              }
              oldquestion = question;
              $('body').css("background-color", bgcolor[count]);
              count++
            }
            // TODO: อัพเดทข้อมูล
            $('#q').text(question)
            $('#s').text('Score: ' + score)
            $('#t').text(time)

            break;
        }
      });

    })
  </script>
</body>

</html>
